    <script>
        function funcionClick(){
           document.getElementById("varParrafo").innerHTML += "Hola Mundo con Clicl!!!<br>"; 
        }
         function funcionDoble(){
           document.getElementById("varParrafo").innerHTML += "Hola Mundo con DobleClick!!!<br>"; 
        }
        function funcionValidar(){
            if(navigator.cookieEnabled==true){
                alert("Bienvenido a mi sitio web!!!");
            }
        }
        function funcionOver(obj){
            obj.style.backgroundColor="navy";
        }
          function funcionOut(obj){
            obj.style.backgroundColor="black";
        }
        function cambiarColor(color){
           document.body.style.backgroundColor=color; 
        }
    </script>
   
   
   <style>
        p{
            color: rgb(50, 127, 50);
            background-color: black;
            border: rgb(61, 8, 18) 2px dashed;
        }
    </style>

<body onload="funcionValidar()">
    <h1>Unidad 3 | Actividad 06 :: Tema (JavaScript -  Eventos)</h1>
    <h3>Presiona el botón para ejecutar el código.</h3>
    <button onclick="funcionClick()" ondblclick="funcionDoble()">Acción...</button>
    <p id="varParrafo" onmouseover="funcionOver(this,'Navy')" onmouseout="funcionOut(this, 'Black')" style="background-color: black;"></p>
        <fieldset>
            <legend>Elige un color fondo...</legend>
            <button onclick="cambiarColor('SteelBlue')">Azul</button>
